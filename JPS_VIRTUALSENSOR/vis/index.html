<!DOCTYPE html>
<html lan="eng">

<head>
	<!-- JS libraries -->
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src='virtual-sensor.js'></script>
	<script src='agent-bridge.js'></script>
	<script src='data-handling.js'></script>
	<script src='constants.js'></script>
	
	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
	<link href='style.css' rel='stylesheet' />  
	
	<!-- HELLO WORLD -->
	
</head>

<body onload="closeSidePanel();">
    <div id="map"></div>
	
	<div id="resetContainer" onclick="resetCamera()">
		<div style="font-size:10pt; display:table-cell; vertical-align:middle;">
			<span>Reset View</span>
		</div>
	</div>
	
	<div id="side-panel" style="height:100%; width:400px; float:right;">
		<table width="95%" height="30px" style="margin:auto;">
			<tr>
				<td width="50%" style="text-align:left;"><span id="panbtn" onclick="jumpToSensor()">Locate</span></td>
				<td width="50%" style="text-align:right;"><span id="closebtn" onclick="closePanel()">Close</span></td>
			</tr>
		</table>
		
		<div id="titleContainer"></div>
		<div id="subtitleContainer"></div>
		<div id="controlContainer">
			<p>Use the controls below to select a pollutant species and height. Once selected, a contour plot of the pollutant's coverage around the current sensor can be seen by selecting the "Show data" button.</p>
			<table width="90%" style="margin:auto;">
				<tr height="30px">
					<td width="25%" style="text-align:left;">Pollutant:</td>
					<td width="75%"><select dir="rtl" class="select-css" id="pollutantBox"/></td>
				</tr>
				<tr height="30px">
					<td width="25%" style="text-align:left;">Height:</td>
					<td width="75%"><select dir="rtl" class="select-css" id="heightBox"/></td>
				</tr>
				<tr height="30px">
					<td colspan="2" style="text-align: right;"><button onclick="showSensorData()">Show data</button></td>
				</tr>
			</table>
		</div>
		<div id="tableContainer"></div>
	</div>
	
    <script>	
		// MapBox API Token
		mapboxgl.accessToken = 'pk.eyJ1IjoiY21jbGlubm92YXRpb25zIiwiYSI6ImNrbGdqa3RoNDFnanIyem1nZXR3YzVhcmwifQ.hVk983r6YYlmFE8kSMbzhA';
       
	    // Load the map visualisation
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 10,
            center: [103.80977999427901, 1.3533492751332865]
        });
		
		// Disable double-click zoom (we will override this
		// with other functionality later).
		map["doubleClickZoom"].disable();
					
		// On map load...
        map.on('load', function () {
		
			// Sky layer that will show when the map is highly pitched
            map.addLayer({
                'id': 'sky',
                'type': 'sky',
                'paint': {
                    'sky-type': 'atmosphere'
                }
            });
			
			// Insert the next layer beneath any symbol layer.
			var layers = map.getStyle().layers;
			var labelLayerId;
			for (var i = 0; i < layers.length; i++) {
				if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
					labelLayerId = layers[i].id;
					break;
				}
			}
			
			// Layer style for 3D buildings
            map.addLayer({
					'id': 'buildingLayer',
					'source': 'composite',
					'source-layer': 'building',
					'filter': ['==', 'extrude', 'true'],
					'type': 'fill-extrusion',
					'minzoom': 12,
					'paint': {
						'fill-extrusion-color': '#919191',
						'fill-extrusion-height': [
							'interpolate',
							['linear'],
							['zoom'],
							15,
							0,
							15.05,
							['get', 'height']
						],
						'fill-extrusion-base': [
							'interpolate',
							['linear'],
							['zoom'],
							15,
							0,
							15.05,
							['get', 'max_height']
						],
						'fill-extrusion-opacity': 0.75
					}
				},
				labelLayerId
			);		
		
			// Initialise map event listeners
			initialiseMapListeners();
			
			// Load the existing sensors
			startPlottingSensors(map);	

        });
    </script>
</body>

</html>
